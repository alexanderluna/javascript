<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taschenrechner</title>
    <link rel="stylesheet" href="css/calculator.css">
    <script type="text/javascript" src="lib/calculator.js" defer></script>
</head>

<body>
    <div class="main">
        <div class="display">
            <h2 id='display'>0</h2>
        </div>

        <div class="row">
            <button data-key="ac" class="operations" id='ac'>AC</button>
            <button data-key="bs" class="operations" id="backslash">&#8592</button>
            <button>-/+</button>
            <button data-key="/" class="operations">รท</button>

            <button data-key="7" class="numbers">7</button>
            <button data-key="8" class="numbers">8</button>
            <button data-key="9" class="numbers">9</button>
            <button data-key="*" class="operations">x</button>

            <button data-key="4" class="numbers">4</button>
            <button data-key="5" class="numbers">5</button>
            <button data-key="6" class="numbers">6</button>
            <button data-key="-" class="operations">&minus;</button>

            <button data-key="1" class="numbers">1</button>
            <button data-key="2" class="numbers">2</button>
            <button data-key="3" class="numbers">3</button>
            <button data-key="+" class="operations">+</button>

            <button data-key="0" class="numbers" id='zero'>0</button>
            <button data-key="." class="numbers">.</button>
            <button data-key="eq" class="operations">=</button>
        </div>
    </div>

</body>

</html>
